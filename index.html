<!DOCTYPE html><html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Projekt</title>
<style>
* { box-sizing: border-box; margin: 0; padding: 0; }
body {
    font-family: 'Arial', sans-serif;
    height: 100vh;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    background: linear-gradient(135deg, #ff4e8a, #ff9ecf);
    color: white;
    position: relative;
}.container { z-index: 3; padding: 20px; }

h1 { font-size: 2rem; margin-bottom: 30px; }

.buttons { position: relative; height: 200px; }

button { padding: 15px 30px; font-size: 1.2rem; border: none; border-radius: 40px; cursor: pointer; transition: 0.2s ease; position: absolute; }

#yesBtn { background-color: #ff2e63; color: white; left: 20%; }

#noBtn { background-color: white; color: #ff2e63; left: 60%; }

#photoContainer { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); display: none; justify-content: center; align-items: center; z-index: 10; }

#photoContainer img { max-width: 90%; max-height: 90%; border-radius: 20px; box-shadow: 0 0 30px white; }

@media (max-width: 600px) { h1 { font-size: 1.5rem; } button { font-size: 1rem; } } </style>

</head>
<body><div id="photoContainer">
    <!-- ZAPISZ ZDJĘCIE JAKO np. pies.jpg W TYM SAMYM FOLDERZE -->
    <img src="pies.jpg" alt="Zdjęcie">
</div><div class="container">
    <h1>Czy chcesz zostać moją walentynką Julciu Bombelku? ❤️</h1>
    <div class="buttons">
        <button id="yesBtn">TAK</button>
        <button id="noBtn">NIE :((</button>
    </div>
</div><script>
const noBtn = document.getElementById('noBtn');
const yesBtn = document.getElementById('yesBtn');
const photoContainer = document.getElementById('photoContainer');

// ===== PRZYCISK NIE UCIEKA I NIE DA SIĘ GO KLIKNĄĆ =====

function moveButton() {
    const maxX = window.innerWidth - noBtn.offsetWidth;
    const maxY = window.innerHeight - noBtn.offsetHeight;
    const randomX = Math.random() * maxX;
    const randomY = Math.random() * maxY;
    noBtn.style.left = randomX + 'px';
    noBtn.style.top = randomY + 'px';
}

// Ucieka przy próbie najechania
noBtn.addEventListener('mouseover', moveButton);

// Ucieka przy próbie kliknięcia (blokada kliknięcia)
noBtn.addEventListener('click', function(e) {
    e.preventDefault();
    moveButton();
});

// Na telefonie też nie da się kliknąć
noBtn.addEventListener('touchstart', function(e) {
    e.preventDefault();
    moveButton();
});

// ===== PO KLIKNIĘCIU TAK WYSKAKUJE ZDJĘCIE =====

yesBtn.addEventListener('click', () => {
    photoContainer.style.display = 'flex';
});

// Kliknięcie w zdjęcie zamyka je
photoContainer.addEventListener('click', () => {
    photoContainer.style.display = 'none';
});

</script></body>
</html
