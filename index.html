<!DOCTYPE html><html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Projekt</title>
<style>
* { box-sizing: border-box; margin: 0; padding: 0; }
body {
    font-family: 'Arial', sans-serif;
    height: 100vh;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    background: linear-gradient(135deg, #ff4e8a, #ff9ecf);
    color: white;
    position: relative;
}.container { z-index: 3; padding: 20px; }

h1 { font-size: 2rem; margin-bottom: 30px; }

.buttons { position: relative; height: 200px; }

button { padding: 15px 30px; font-size: 1.2rem; border: none; border-radius: 40px; cursor: pointer; transition: 0.2s ease; position: absolute; }

#yesBtn { background-color: #ff2e63; color: white; left: 20%; }

#noBtn { background-color: white; color: #ff2e63; left: 60%; }

#photoContainer { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); display: none; justify-content: center; align-items: center; z-index: 10; flex-direction: column; }

#photoContainer img { max-width: 90%; max-height: 60%; border-radius: 20px; box-shadow: 0 0 30px white; margin-bottom: 20px; transform: scale(0); transition: transform 1s ease; }

canvas { position: fixed; top: 0; left: 0; pointer-events: none; z-index: 1; }

#heartsCanvas, #fireworks { z-index: 2; }

@media (max-width: 600px) { h1 { font-size: 1.5rem; } button { font-size: 1rem; } } </style>

</head>
<body><div id="photoContainer">
    <img id="dogPhoto" src="data:image/jpeg;base64,/9j/4AAQSkZJRgABAQEAYABgAAD/2wBDAAEBAQEBAQEBAQEBAQEBAQEBAQEBAQEBAQEBAQEBAQEBAQEBAQEBAQEBAQEBAQEBAQEBAQEBAQEBAQEBAQEBAQEBAQEBAQEBAQEBAQEBAQEBAQEBAQEBAQEBAQEBAQEBAQEBAQEBAQEBAQEBAQEBAQEBAQEBAf/2wBDAQEBAQEBAQEBAQEBAQEBAQEBAQEBAQEBAQEBAQEBAQEBAQEBAQEBAQEBAQEBAQEBAQEBAQEBAQEBAQEBAQEBAQEBAQEBAQEBAQEBAQEBAQEBAQEBAQEBAQEBAQEBAQEBAQEBAQEBAQEBAQEBAQEBAQEBAf/wAARCABkAGQDASIAAhEBAxEB/8QAFwABAQEBAAAAAAAAAAAAAAAAAAECA//EABQBAQAAAAAAAAAAAAAAAAAAAAD/2gAMAwEAAhADEAAAAR1AA//xAAZEAEAAwEBAAAAAAAAAAAAAAAAAgQRAAP/2gAIAQEAAT8A5VJp2k1Zl6p//EABgRAQEBAQEAAAAAAAAAAAAAAAABEQAh/9oACAECAQE/AD0b2mAf/8QAGxABAQEAAwEBAAAAAAAAAAAAAAEREAITISL/2gAIAQMBAT8AJB9rKspkv/9k=" alt="Zdjęcie psa">
</div><div class="container">
    <h1>Czy chcesz zostać moją walentynką Julciu Bombelku? ❤️</h1>
    <div class="buttons">
        <button id="yesBtn">TAK</button>
        <button id="noBtn">NIE :((</button>
    </div>
</div><canvas id="heartsCanvas"></canvas> <canvas id="fireworks"></canvas>

<script>
const noBtn = document.getElementById('noBtn');
const yesBtn = document.getElementById('yesBtn');
const photoContainer = document.getElementById('photoContainer');
const dogPhoto = document.getElementById('dogPhoto');

// ===== PRZYCISK NIE UCIEKA =====
function moveButton() {
    const maxX = window.innerWidth - noBtn.offsetWidth;
    const maxY = window.innerHeight - noBtn.offsetHeight;
    const randomX = Math.random() * maxX;
    const randomY = Math.random() * maxY;
    noBtn.style.left = randomX + 'px';
    noBtn.style.top = randomY + 'px';
}
noBtn.addEventListener('mouseover', moveButton);
noBtn.addEventListener('click', e => e.preventDefault());
noBtn.addEventListener('touchstart', e => { e.preventDefault(); moveButton(); });

// ===== SERDUSZKA =====
const heartsCanvas = document.getElementById('heartsCanvas');
const heartsCtx = heartsCanvas.getContext('2d');
heartsCanvas.width = window.innerWidth;
heartsCanvas.height = window.innerHeight;
let hearts = [];
function createHeart() {
    hearts.push({x: Math.random()*heartsCanvas.width, y: heartsCanvas.height+20, size: Math.random()*20+10, speed: Math.random()*2+1});
}
function drawHeart(x,y,size){
    heartsCtx.beginPath();
    heartsCtx.moveTo(x,y);
    heartsCtx.bezierCurveTo(x-size/2,y-size/2, x-size,y+size/3, x,y+size);
    heartsCtx.bezierCurveTo(x+size,y+size/3, x+size/2,y-size/2, x,y);
    heartsCtx.fillStyle='rgba(255,0,100,0.7)'; heartsCtx.fill();
}
function animateHearts(){
    heartsCtx.clearRect(0,0,heartsCanvas.width,heartsCanvas.height);
    if(Math.random()<0.1) createHeart();
    hearts.forEach((h,i)=>{drawHeart(h.x,h.y,h.size); h.y-=h.speed; if(h.y<-20) hearts.splice(i,1);});
    requestAnimationFrame(animateHearts);
}
animateHearts();

// ===== FAJERWERKI =====
const fireworksCanvas = document.getElementById('fireworks');
const fwCtx = fireworksCanvas.getContext('2d');
fireworksCanvas.width = window.innerWidth;
fireworksCanvas.height = window.innerHeight;
let particles = [];
function createFirework(){
    for(let i=0;i<120;i++){
        particles.push({x:Math.random()*fireworksCanvas.width,y:Math.random()*fireworksCanvas.height/2,radius:Math.random()*3+1,color:`hsl(${Math.random()*360},100%,60%)`,speedX:(Math.random()-0.5)*8,speedY:(Math.random()-0.5)*8,life:100});
    }
}
function animateFireworks(){
    fwCtx.clearRect(0,0,fireworksCanvas.width,fireworksCanvas.height);
    particles.forEach((p,index)=>{
        fwCtx.beginPath();
        fwCtx.arc(p.x,p.y,p.radius,0,Math.PI*2);
        fwCtx.fillStyle=p.color; fwCtx.fill();
        p.x+=p.speedX; p.y+=p.speedY; p.life--;
        if(p.life<=0) particles.splice(index,1);
    });
    requestAnimationFrame(animateFireworks);
}
animateFireworks();

// ===== KLIKNIĘCIE TAK =====
yesBtn.addEventListener('click',()=>{
    photoContainer.style.display='flex';
    dogPhoto.style.transform='scale(1)';
    for(let i=0;i<6;i++){ setTimeout(createFirework,i*300); }
});

// Kliknięcie w zdjęcie zamyka je
photoContainer.addEventListener('click',()=>{ 
    photoContainer.style.display='none'; 
    dogPhoto.style.transform='scale(0)';
});

window.addEventListener('resize',()=>{
    heartsCanvas.width=window.innerWidth;
    heartsCanvas.height=window.innerHeight;
    fireworksCanvas.width=window.innerWidth;
    fireworksCanvas.height=window.innerHeight;
});
</script></body>
</html>
